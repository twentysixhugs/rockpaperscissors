<!DOCTYPE html>
<html>
    <head>
        <title>Rock, paper, scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <h1>Rock, paper, scissors game</h1>
            <h2 id="ask-weapon">Choose your weapon!</h2>
            <div class="content">
                <div class="picture-description">
                    <button id="rock"><img src="./img/rock.png" alt="rock"></button>
                    <p class="img-description">Rock</p>
                </div>
                <div class="picture-description">
                    <button id="paper"><img src="./img/paper.png" alt="paper"></button>
                    <p class="img-description">Paper</p>
                </div>
                <div class="picture-description">
                    <button id="scissors"><img src="./img/scissors.png" alt=scissors></button>
                    <p class="img-description">Scissors</p>
                </div>
            </div>
            <div class="stats">
                <div id="not-playing">
                    <div id="game-status">
                        The game hasn't started yet
                    </div>
                        <a id="how-to-play-btn" href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors" target="_blank" capture="true">Don't know how to play? Click me!</a>
                    </div>
            </div>
        </div>
        <footer>Made with love by <a id="footer-link" href="https://github.com/twentysixhugs">twentysixhugs</a> :3</footer>
    </body>
</html>
